name: Tests

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
      env:
        ELARIAN_ORG_ID: ${{ secrets.ELARIAN_ORG_ID }}
        ELARIAN_APP_ID: ${{ secrets.ELARIAN_APP_ID }}
        ELARIAN_API_KEY: ${{ secrets.ELARIAN_API_KEY }}
    - run: npm ci
    - run: npm run lint
    - run: npm test
