syntax = "proto3";

package com.elarian.hera.proto;

message AppState {
  string appId = 1;
  string token = 2;
  bytes state = 3;
}

message GetAppStateRequest {
  string appId = 1;
  string token = 2;
}

message UpdateAppStateRequest {
  AppState state = 1;
}

service AppStateService {
  rpc GetAppState (GetAppStateRequest) returns (AppState);
  rpc UpdateAppState (UpdateAppStateRequest) returns (AppState);
}