Properties: Name Type Description url string PromptMenuItem An object representing a message reply prompt Type: Object Properties: Name Type Argument Description text string &lt;optional&gt; media Media &lt;optional&gt; Purse An object representing purse Type: Object Properties: Name Type Description purseId string RecordSession An object representing a 'recordSession' voice action Type: boolean Redirect An object representing a 'redirect' voice action Type: Object Reject An object representing a 'reject' voice action Type: boolean Reminder An object representing a reminder Type: Object Properties: Name Type Argument Description key string remindAt number timestamp in seconds payload string interval number &lt;optional&gt; ReplyPrompt An object representing a message reply prompt Type: Object Properties: Name Type Description action string text, phone_number, email, location, url menu Array.&lt;PromptMenuItem&gt; Say An object representing a 'say' voice action Type: Object Properties: Name Type Argument Description text string playBeep boolean &lt;optional&gt; voice male | female &lt;optional&gt; SecondaryId An object representing a secondary id. Secondary Ids can be used to add some more unique identities to a customer. e.g. driver's license, etc. Type: Object Properties: Name Type Description key string value string Serializer An object representing serializer Type: Object Properties: Name Type Description type text | binary serialize function deserialize function Tag An object representing a tag. Tags can be used to group customers based on some similarities. e.g. loan defaulters, etc. Type: Object Properties: Name Type Argument Description key string value string expiresAt number &lt;optional&gt; Template An object representing a text template Type: Object Properties: Name Type Description id string params Object UpdateStatus Type: Object Properties: Name Type Description customerId string status boolean description string UssdChannelNumber An object representing a ussd channel Type: Object Properties: Name Type Description number string channel string UssdMenu An object representing a ussd menu Type: Object Properties: Name Type Description text string isTerminal boolean VoiceAction An object representing a voice action. Note: Only one action is required in the object. Type: Object Properties: Name Type Description say Say play Play dial Dial recordSession RecordSession getRecording GetRecording enqueue Enqueue dequeue Dequeue reject Reject redirect Redirect VoiceChannelNumber An object representing a voice channel Type: Object Properties: Name Type Description number string provider telco VoiceStatus Type: Object Properties: Name Type Description status number description string sessionId string customerId string Wallet An object representing wallet Type: Object Properties: Name Type Description customerId string walletId string WorkStatus Type: Object Properties: Name Type Description status boolean description string workId string × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Elarian Classes CustomerElarian Global ElarianSimulator Classes Classes Customer Elarian × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Elarian Classes CustomerElarian Global ElarianSimulator Javascript SDK A convenient way to interact with the Elarian APIs. Install You can install the package from npm by running: $ npm install elarian Usage // on node const { Elarian, Customer } = require('elarian'); // or in the browser &lt;script src=\"dist/elarian.min.js\"&gt;&lt;/script&gt; // ... const { Elarian, Customer } = ElarianSDK; // ... const client = await Elarian.newInstance({ apiKey: 'efg', // or authToken: 'abc' orgId: 'test_org_id', appId: 'test_app_id', }); client.on('ussdSession', async ({ data, customer}, callback) =&gt; { const { input, sessionId, } = data; const appData = await customer.leaseAppData(); let { name, state = 'newbie', } = appData; const menu = { text: null, isTerminal: true, }; switch (state) { case 'veteran': if (name) { menu.text = `Welcome back ${name}! What is your new name?`; menu.isTerminal = false; } else { name = input.value; menu.text = `Thank you for trying Elarian, ${name}!`; menu.isTerminal = true; await customer.sendMessage( { number: 'Elarian', provider: 'telco' }, { text: `Hey ${name}! Thank you for trying out Elarian` }, ); } break; case 'newbie': default: menu.text = 'Hey there, welcome to Elarian! What\\'s your name?'; menu.isTerminal = false; state = 'veteran'; break; } await customer.updateAppData({ state, name }); callback(null, menu); }); Documentation Take a look at the API docs here. For detailed info on this SDK, see the documentation. Development Run all tests: $ npm install $ npm test Issues If you find a bug, please file an issue on our issue tracker on GitHub. × Search results Close "},"Customer.html":{"id":"Customer.html","title":"Class: Customer","body":" Elarian Classes CustomerElarian Global ElarianSimulator Class: Customer Customer new Customer(params) A customer is your end-user, represented by a number (from a cellular, facebook or telegram) Parameters: Name Type Description params CustomerParams Methods addReminder(reminder) Set a reminder to be triggered at the specified time for a particular customer Parameters: Name Type Description reminder Reminder Returns: Type UpdateStatus adoptState(otherCustomer) Merge otherCustomer's state into this customer's state and discard otherCustomer Parameters: Name Type Description otherCustomer Customer Returns: Type UpdateStatus cancelReminder(key) Cancels a previously set reminder with the key key on the customer Parameters: Name Type Description key string Returns: Type UpdateStatus deleteAppData() Remove customer's app data Returns: Type UpdateStatus deleteMetadata(keys) Remove some metadata from a customer. keys is an array of strings Parameters: Name Type Description keys Array.&lt;string&gt; Returns: Type UpdateStatus deleteSecondaryId(secondaryIds) Remove some secondary Ids from a customer Parameters: Name Type Description secondaryIds Array.&lt;SecondaryId&gt; Returns: Type UpdateStatus deleteTag(tags) Remove some tags from a customer Parameters: Name Type Description tags Array.&lt;Tag&gt; Returns: Type UpdateStatus getState() Fetch the customer's current state. Returns: Type CustomerState leaseAppData() Fetches the customer's app data and lock it from fetching(for up to 90s) until next call to update app data. Returns: Type LeasedAppData makeVoiceCall(channelNumber, actions) Initiate a voice call to the customer Parameters: Name Type Description channelNumber string actions Array.&lt;VoiceAction&gt; Returns: Type MessageStatus sendMessage(channelNumber, body) Send a message to the customer from the specified channel number. Parameters: Name Type Description channelNumber MessagingChannelNumber body Body Returns: Type MessageStatus updateActivity(channelNumber, sessionId, key, properties) Initiate a customer activity Parameters: Name Type Description channelNumber ActivityChannelNumber sessionId string key string properties Object Returns: Type UpdateStatus updateAppData(data) Sets some app data on the customer. Values in the data object can either be strings or buffers, depending on the set serializer Parameters: Name Type Description data Object Returns: Type UpdateStatus updateMessagingConsent(customer, channelNumber, action) Allow or block a customer from receiving messages from a channel Parameters: Name Type Description customer Customer channelNumber MessagingChannelNumber action string allow or block Returns: Type ConsentStatus updateMetadata(metadata) Sets some metadata on the customer. Values in the metadata object can either be strings or buffers, depending on the set serializer Parameters: Name Type Description metadata Object Returns: Type UpdateStatus updateSecondaryId(secondaryIds) Update a customer's secondary Ids Parameters: Name Type Description secondaryIds Array.&lt;SecondaryId&gt; Returns: Type UpdateStatus updateTag(tags) Update a customer's tag list. Parameters: Name Type Description tags Array.&lt;Tag&gt; Returns: Type UpdateStatus × Search results Close "},"Elarian.html":{"id":"Elarian.html","title":"Class: Elarian","body":" Elarian Classes CustomerElarian Global ElarianSimulator Class: Elarian Elarian new Elarian(config) Instantiate an elarian client. You have to call connect() on then client to start using it Parameters: Name Type Description config ElarianConfig Methods &lt;static&gt; newInstance(config) Instantiate and connect an elarian client Parameters: Name Type Description config ElarianConfig addCustomerReminder(customer, reminder) Set a reminder to be triggered at the specified time for a particular customer Parameters: Name Type Description customer Customer reminder Reminder Returns: Type UpdateStatus &lt;async&gt; addCustomerReminderByTag(tag, reminder) Set a reminder to be triggered at the specified time for customers with the particular tag Parameters: Name Type Description tag Tag reminder Reminder Returns: Type WorkStatus &lt;async&gt; adoptCustomerState(customer, otherCustomer) Adopt another customer's state Parameters: Name Type Description customer Customer otherCustomer Customer Returns: Type UpdateStatus &lt;async&gt; cancelCustomerReminder(customer, key) Cancels a previously set reminder with the key key on the customer Parameters: Name Type Description customer Customer key string Returns: Type UpdateStatus &lt;async&gt; cancelCustomerReminderByTag(tag, key) Cancels a previously set reminder with tag tag and key key Parameters: Name Type Description tag Tag key string Returns: Type WorkStatus connect() Initialize client connection to the API server &lt;async&gt; deleteCustomerAppData(customer) Remove customer's app data. Parameters: Name Type Description customer Customer Returns: Type UpdateStatus &lt;async&gt; deleteCustomerMetadata(customer, keys) Remove some metadata from a customer. Parameters: Name Type Description customer Customer keys Array.&lt;string&gt; Returns: Type UpdateStatus &lt;async&gt; deleteCustomerSecondaryId(customer, secondaryIds) Delete a customer's secondary Ids Parameters: Name Type Description customer Customer secondaryIds Array.&lt;SecondaryId&gt; Returns: Type UpdateStatus &lt;async&gt; deleteCustomerTag(customer, tags) Remove tags from a customer Parameters: Name Type Description customer Customer tags Array.&lt;string&gt; Returns: Type UpdateStatus disconnect() Disconnect from the API server generateAuthToken() Generate a short-lived auth token to use instead of apiKey. Used for browser and mobile clients. Returns: Type AuthToken getCustomerState(customer) Fetch the customer's current state. Parameters: Name Type Description customer Customer Returns: Type CustomerState &lt;async&gt; leaseCustomerAppData(customer) Fetches the customer's app data and lock it from fetching(for up to 90s) until next call to update app data. Parameters: Name Type Description customer Customer Returns: Type LeasedAppData makeVoiceCall(customer, channelNumber, actions) Initiate a voice call to customer from channelNumber Parameters: Name Type Description customer Customer channelNumber string actions Array.&lt;VoiceAction&gt; Returns: Type VoiceStatus &lt;async&gt; replyToMessage(customer, replyToMessageId, body) Reply to a received message Parameters: Name Type Description customer Customer replyToMessageId string body Message Returns: Type MessageStatus sendMessage(customer, channelNumber, message) Send a message Parameters: Name Type Description customer Customer channelNumber MessagingChannelNumber message Message Returns: Type MessageStatus sendMessageByTag(tag, channelNumber, body) Send message by tag Parameters: Name Type Description tag Tag channelNumber MessagingChannelNumber body Message Returns: Type WorkStatus updateCustomerActivity(customerNumber, channelNumber, sessionId, key, properties) Initiate a customer activity Parameters: Name Type Description customerNumber CustomerNumber channelNumber ActivityChannelNumber sessionId string key string properties Object Returns: Type UpdateStatus &lt;async&gt; updateCustomerAppData(customer, data) Sets some app data on the customer. Value of the data object can either be a string or a buffer, depending on your serializer. @see Client Parameters: Name Type Description customer Customer data Object Returns: Type UpdateStatus &lt;async&gt; updateCustomerMetadata(customer, metadata) Sets some metadata on the customer. Values in the metadata object can either be strings or buffers, depending on your serializer. @see Client Parameters: Name Type Description customer Customer metadata Object Returns: Type UpdateStatus &lt;async&gt; updateCustomerSecondaryId(customer, secondaryIds) Update a customer's secondary Ids Parameters: Name Type Description customer Customer secondaryIds Array.&lt;SecondaryId&gt; Returns: Type UpdateStatus &lt;async&gt; updateCustomerTag(customer, tags) Update a customer's tag list Parameters: Name Type Description customer Customer tags Array.&lt;Tag&gt; Returns: Type UpdateStatus updateMessagingConsent(customer, channelNumber, action) Allow or block a customer from receiving messages from a channel Parameters: Name Type Description customer Customer channelNumber MessagingChannelNumber action string allow or block Returns: Type ConsentStatus × Search results Close "}}
