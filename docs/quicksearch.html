= false; } else { name = input.value; menu.text = `Thank you for trying Elarian, ${name}!`; menu.isTerminal = true; await customer.sendMessage( { number: 'Elarian', provider: 'telco' }, { text: `Hey ${name}! Thank you for trying out Elarian` }, ); } break; case 'newbie': default: menu.text = 'Hey there, welcome to Elarian! What\\'s your name?'; menu.isTerminal = false; state = 'veteran'; break; } await customer.updateAppData({ state, name }); callback(null, menu); }); Documentation Take a look at the API docs here. For detailed info on this SDK, see the documentation. Development Run all tests: $ npm install $ npm test Issues If you find a bug, please file an issue on our issue tracker on GitHub. × Search results Close "},"Customer.html":{"id":"Customer.html","title":"Class: Customer","body":" Elarian Classes CustomerElarian Global Global Class: Customer Customer new Customer(params) A customer is your end-user, represented by a number (from a telco, facebook or telegram) Parameters: Name Type Description params CustomerParams Methods addReminder(reminder) Set a reminder to be triggered at the specified time for a particular customer Parameters: Name Type Description reminder Reminder Returns: Type UpdateStatus adoptState(otherCustomer) Merge otherCustomer's state into this customer's state and discard otherCustomer Parameters: Name Type Description otherCustomer Customer Returns: Type UpdateStatus cancelReminder(key) Cancels a previously set reminder with the key key on the customer Parameters: Name Type Description key string Returns: Type UpdateStatus deleteAppData() Remove customer's app data Returns: Type UpdateStatus deleteMetadata(keys) Remove some metadata from a customer. keys is an array of strings Parameters: Name Type Description keys Array.&lt;string&gt; Returns: Type UpdateStatus deleteSecondaryId(secondaryIds) Remove some secondary Ids from a customer Parameters: Name Type Description secondaryIds Array.&lt;SecondaryId&gt; Returns: Type UpdateStatus d
